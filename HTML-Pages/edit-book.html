<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="/scripts/isAuth.js"></script>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../CSS/edit-book.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script>
      function toggleCheckbox(id) {
        var checkbox = document.getElementById(id);
        checkbox.checked = !checkbox.checked;
      }
    </script>
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <a class="logo" href="./home.html">
          <img src="/images/Logo.jpg" alt="logo" />
        </a>
        <a class="nav-item" href="./home.html">Home</a>
        <a class="nav-item" href="./add-book.html">Add Book</a>
        <a class="nav-item" href="./about.html">About</a>
      </nav>

      <form
        id="search-container"
        action="./search-results.html"
        method="get"
        autocomplete="off"
      >
        <div class="search">
          <input class="search-bar" name="q" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <div class="profile-section">
        <a href="../index.html">
          <button id="sign-out">Sign Out</button>
        </a>
        <a class="profile-pic" href="./profile.html">
          <img
            src="https://placehold.co/50x50"
            class="profile-picture"
            alt="profile picture"
          />
        </a>
      </div>
    </header>
    <main>
      <img class="image" src="../images/background15.jpg" alt="" />
      <form class="add-book-form" action="">
        <h1 class="add-book-header">Edit Book Details</h1>
        <div class="form-item">
          <input
            id="book-title"
            type="text"
            name="title"
            value="Current Title"
            required
          />
          <span>Title</span>
        </div>

        <div class="form-item">
          <input
            id="book-author"
            type="text"
            name="author"
            value="Current Author"
            required
          />
          <span>Author</span>
        </div>
        <span class="categories">CATEGORIES : </span>
        <div class="category-inputs">
          <div class="category-item">
            <input
              type="checkbox"
              id="adventure"
              class="input"
              name="options"
              value="adventure"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('adventure')">
              Adventure
            </div>
          </div>
          <div class="category-item">
            <input
              type="checkbox"
              id="fantasy"
              class="input"
              name="options"
              value="fantasy"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('fantasy')">
              Fantasy
            </div>
          </div>
          <div class="category-item">
            <input
              type="checkbox"
              id="horror"
              class="input"
              name="options"
              value="horror"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('horror')">
              Horror
            </div>
          </div>
          <div class="category-item">
            <input
              type="checkbox"
              id="mystery"
              class="input"
              name="options"
              value="mystery"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('mystery')">
              Mystery
            </div>
          </div>
          <div class="category-item">
            <input
              type="checkbox"
              id="self-help"
              class="input"
              name="options"
              value="self-help"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('self-help')">
              Self-help
            </div>
          </div>
          <div class="category-item">
            <input
              type="checkbox"
              id="philosophy"
              class="input"
              name="options"
              value="philosophy"
            />
            <div class="custom-checkbox" onclick="toggleCheckbox('philosophy')">
              Philosophy
            </div>
          </div>
        </div>

        <textarea
          name="description"
          rows="10"
          cols="35"
          style="resize: none"
          class="book-desc"
        >
Current Book Description...</textarea
        >
        <div class="add-image">
          <!-- <label for="book-cover" class="book-cover">
            <img
              class="book-cover-image"
              src="https://placehold.co/150x225"
              alt="Placeholder image"
            />
          </label> -->
          <label for="book-cover-input" class="custom-file-upload">
            Upload Book Cover
          </label>
          <input
            id="book-cover-input"
            type="file"
            name="cover"
            required
            accept="image/*"
            class="upload-btn"
            style="display: none"
          />
          <br />
          <img id="image-preview" class="image-preview" />
        </div>
        <button type="submit" class="submit-button">submit</button>
      </form>
      <script>
        const fileInput = document.getElementById("book-cover-input");
        const imagePreview = document.getElementById("image-preview");

        fileInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function () {
              imagePreview.src = reader.result;
            };
            reader.readAsDataURL(file);
          } else {
            imagePreview.src = "";
          }
        });
      </script>
    </main>

    <footer>
      <p>Library &copy; 2024</p>
    </footer>
    <script src="../scripts/sign-out.js"></script>
  </body>
</html>
