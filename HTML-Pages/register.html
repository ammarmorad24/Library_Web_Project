<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../CSS/auth-form.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <a class="logo" href="../index.html">
          <img src="../images/Logo.jpg" alt="logo" />
        </a>
        <a class="nav-item" href="./about.html">About</a>
      </nav>
    </header>

    <main class="wrapper">
      <form id="registerForm">
        <h1>Register</h1>
        <div class="input_box">
          <label><i class="bx bxs-user"></i></label>

          <input
            id="userName"
            type="text"
            placeholder="username"
            name="username"
            minlength="1"
            required
          />
        </div>

        <div class="input_box">
          <label><i class="fi fi-br-age"></i></label>

          <input
            id="age"
            type="tel"
            placeholder="age"
            name="age"
            minlength="1"
            required
          />
        </div>

        <div class="input_box">
          <label><i class="bx bxs-envelope"></i></label>
          <input
            id="email"
            type="text"
            placeholder="email"
            name="email"
            minlength="1"
            required
          />
        </div>

        <div class="input_box">
          <label><i class="bx bxs-lock-alt"></i></label>
          <input
            id="password"
            type="Password"
            placeholder="password"
            name="password"
            minlength="8"
            required
          />
        </div>
        <div class="input_box">
          <label><i class="bx bxs-lock-alt"></i></label>
          <input
            id="confirmPassword"
            type="Password"
            placeholder="confirm password"
            name="confirm-password"
            required
          />
        </div>

        <div class="is-admin">
          <label>I am</label>
          <select id="role" name="user-type" class="type">
            <option value="user" class="select">User</option>
            <option value="admin" class="select">Admin</option>
          </select>
        </div>
        <p id="error"></p>
        <button id="submitButton" type="submit" class="btn">Register</button>

        <div class="have-account">
          <p>Already have an account? <a href="./sign-in.html">Sign in</a>.</p>
        </div>
      </form>
    </main>
    <footer>
      <p>Library &copy; 2024</p>
    </footer>
    <script src="/scripts/register.js"></script>
  </body>
</html>
