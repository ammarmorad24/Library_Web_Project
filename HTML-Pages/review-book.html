      <div class="review">
        <label>Review</label>
        <br />
        <textarea rows="5" cols="50" placeholder="Type what you think about the book..."></textarea>
      </div>
      <input type="submit" value="Submit Your Review" />
      <!-- <button type = "submit" >Submit Your Review</button> -->
