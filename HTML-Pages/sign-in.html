<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin Form</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="../CSS/sign-in.css">

</head>

<body>
  <header>
    <nav class="nav-bar">
      <a class="logo" href="./home.html">
        <img src="../images/Logo.jpg" alt="logo" />
      </a>
      <a class="nav-item" href="./about.html">about</a>
    </nav>
  </header>
  <main class="wrapper">
    <form id="loginForm">
      <h1>Sign in</h1>
      <div class="input_box">

        <label><i class='bx bxs-envelope'></i></label>

        <input type="email" id="email" placeholder="Email" required />
      </div>
      <br />
      <div class="input_box">
        <label><i class='bx bxs-lock-alt'></i></label>
        <input type="password" id="password" placeholder="Password" min="8" required />
      </div>
      <br />
      <div class="remeber-forgot">

        <label><input type="checkbox" /> Remember me</label>
        <br /><br />
        <a href="#">Forgot Password?</a>
      </div>
      <p id="error" style="display: none; color: red; margin: 5px 0;"></p> <br />
      <button type="submit" class="btn" id="submitButton">sign in</button>
      <br />
      <div class="register-link">
        <p>
          don't have an accout?<a href="register.html"> Register here</a>
        </p>
      </div>
    </form>
  </main>



  <script src="/scripts/login.js"></script>

</body>
<footer>
  <p>Library &copy; 2024</p>
</footer>

</html>
