<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../CSS/sign-in.css">
  <link rel="stylesheet" href="../common.css" />

</head>

<body>
  <header>
    <a href="../HTML-Pages/home.html"><img src="../images/Logo.jpg " class="logo"></a>
    <nav>
      <a href="../HTML-Pages/about.html">about </a>
    </nav>
  </header>

  <div class="wrapper">
    <form id="login-form">
      <h1>Sign in</h1>
      <div class="input-box">

        <label><i class='bx bxs-envelope'></i></label>

        <input type="email" id="email" placeholder="Email" required />
      </div>
      <br />
      <div class="input-box">
        <label><i class='bx bxs-lock-alt'></i></label>
        <input type="password" id="password" placeholder="Password" min="8" required />
      </div>
      <br />
      <div class="remeber-forgot">

        <label><input type="checkbox" /> Remember me</label>
        <br /><br />
        <a href="#">Forgot Password?</a>
      </div>
      <p id="error" style="display: none; color: red; margin: 5px 0;"></p> <br />
      <button type="submit" class="btn" id="submitButton">sign in</button>
      <br />
      <div class="register-link">
        <p>
          don't have an accout?<a href="register.html"> Register here</a>
        </p>
      </div>
    </form>
  </div>



  <script src="/scripts/login.js"></script>

</body>
<footer>
  <p>Library &copy; 2024</p>
</footer>

</html>
