<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
</head>

<body>
  <header>
    <a href="./home.html">logo</a>
    <nav>
      <a href="./about.html">about</a>
    </nav>
  </header>
  <center>
    <div class="form">
      <form action="./home.html" method="GET">
        <h1>Register</h1>
        <div class="input-box">
          <label>Username:</label>

          <input type="text" placeholder="username" name="username" minlength="1" required />
        </div>
        <br />
        <div class="input-box">
          <label>age:</label>

          <input type="text" placeholder="age" name="age" minlength="1" required />
        </div>
        <br />
        <div class="input-box">
          <label>Email:</label>

          <input type="text" placeholder="email" name="email" minlength="1" required />
        </div>
        <br />
        <div class="input-box">
          <label>Password:</label>
          <input type="Password" id="pass" placeholder="password" name="password" minlength="8" required />
        </div>
        <br />
        <div class="is-admin">
          <label>I am</label>
          <select name="user-type" id="type">
            <option value="home.html">User</option>
            <option value="home-page-admin.html">Admin</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn">Register</button>
        <br />
        <div class="have-account">
          <p>
            Already have an account? <a href="./sign-in.html">Sign in</a>.
          </p>
        </div>
      </form>
    </div>

  </center>
</body>

</html>
