{% extends 'base.html' %}
{% load static %}

{% block title %}
  Register
{% endblock %}

{% block css_js %}
  <link rel="stylesheet" href="{% static 'css/auth-form.css' %}" />
{% endblock %}

{% block content %}
  <form id="registerForm">
    <h1>Register</h1>
    <div class="input_box">
      <label><i class="bx bxs-user"></i></label>

      <input
        id="userName"
        type="text"
        placeholder="username"
        name="username"
        minlength="1"
        required
      />
    </div>

    <div class="input_box">
      <label><i class="fi fi-br-age"></i></label>

      <input
        id="age"
        type="tel"
        placeholder="age"
        name="age"
        minlength="1"
        required
      />
    </div>

    <div class="input_box">
      <label><i class="bx bxs-envelope"></i></label>
      <input
        id="email"
        type="text"
        placeholder="email"
        name="email"
        minlength="1"
        required
      />
    </div>

    <div class="input_box">
      <label><i class="bx bxs-lock-alt"></i></label>
      <input
        id="password"
        type="Password"
        placeholder="password"
        name="password"
        minlength="8"
        required
      />
    </div>
    <div class="input_box">
      <label><i class="bx bxs-lock-alt"></i></label>
      <input
        id="confirmPassword"
        type="Password"
        placeholder="confirm password"
        name="confirm-password"
        required
      />
    </div>

    <div class="is-admin">
      <label>I am</label>
      <select id="role" name="user-type" class="type">
        <option value="user" class="select">User</option>
        <option value="admin" class="select">Admin</option>
      </select>
    </div>
    <p id="error"></p>
    <button id="submitButton" type="submit" class="btn">Register</button>

    <div class="have-account">
      <p>Already have an account? <a href="./sign-in.html">Sign in</a>.</p>
    </div>
  </form>
{% endblock %}
