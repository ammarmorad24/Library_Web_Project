{% extends 'base.html' %}
{% load static %}

{% block title %}
  Search
{% endblock %}

{% block css_js %}
  <link rel="stylesheet" href="{% static 'css/search-results.css' %}" />
{% endblock %}

{% block search %}
  <div id="search-container">
    <div class="search">
      <button class="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input class="search-bar" />
      <select class="search-by-menu">
        <option value="all">All</option>
        <option value="author-name">Author Name</option>
        <option value="book-name">Book Name</option>
        <option value="book-name">Category Name</option>
      </select> 
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="books">
    <div class="loading-spinner"></div>
    <div class="filters">
      <div class="available">
        <input type="checkbox" />
        <label for="available" class="available-label">Available Only</label>
      </div>

      <select class="category-menu drop-down">
        <option value="any-category">Any Categroy</option>
        <option value="adventure">Adventure</option>
        <option value="horror">Horror</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="philosophy">Philosophy</option>
        <option value="self-help">Self-help</option>
      </select>

      <select class="sort-by drop-down">
        <option value="date-added-newest">Date Added (Newest)</option>
        <option value="date-added-oldest">Date Added (Oldest)</option>
        <option value="date-published-recently">Date Published (Recently)</option>
        <option value="date-published-oldest">Date Published (Oldest)</option>
        <option value="rating-highest">Rating (Highest)</option>
        <option value="rating-lowest">Rating (Lowest)</option>
        <option value="title-a-to-z">Title (A to Z)</option>
        <option value="title-z-to-a">Title (Z to A)</option>
      </select>
    </div>
    <div class="next-previous-pages">
      <p class="page-number"></p>
      <div class="change-page-buttons">
        <button class="previous-button">previous</button>
        <button class="next-button">next</button>
      </div>
    </div>
  </div>
{% endblock %}
