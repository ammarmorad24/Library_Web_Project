{% extends 'base.html' %}
{% load static %}

{% block title %}
  Sign in
{% endblock %}

{% block css_js %}
  <link rel="stylesheet" href="{% static 'css/auth-form.css' %}" />
{% endblock %}

{% block content %}
  <form id="loginForm">
    <h1>Sign in</h1>
    <div class="input_box">
      <label><i class="bx bxs-envelope"></i></label>

      <input type="email" id="email" placeholder="Email" required />
    </div>

    <div class="input_box">
      <label><i class="bx bxs-lock-alt"></i></label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        min="8"
        required
      />
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox" /> Remember me</label>

      <a href="#">Forgot Password?</a>
    </div>
    <p id="error"></p>
    <button type="submit" class="btn" id="submitButton">Sign in</button>

    <div class="register-link">
      <p>don't have an accout?<a href="register.html"> Register here</a></p>
    </div>
  </form>
{% endblock %}
