<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/sign-in.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Register Form</title>
</head>

<body>
  <header>
    <a href="../HTML-Pages/home.html"><img src="../images/Logo.jpg " class="logo"></a>
    <nav>
      <a href="../HTML-Pages/about.html">about </a>
    </nav>
  </header>

  <div class="wrapper">
    <form action="./home.html" method="GET">
      <h1>Register</h1>
      <div class="input_box">
        <label><i class='bx bxs-user'></i></label>

        <input type="text" placeholder="username" name="username" minlength="1" required />
      </div>
      <br />
      <div class="input_box">
        <label><i class="fi fi-br-age"></i></label>

        <input type="text" placeholder="age" name="age" minlength="1" required />
      </div>
      <br />
      <div class="input_box">
        <label><i class='bx bxs-envelope'></i></label>
        <input type="text" placeholder="email" name="email" minlength="1" required />
      </div>
      <br />
      <div class="input_box">
        <label><i class='bx bxs-lock-alt'></i></label>
        <input type="Password" id="pass" placeholder="password" name="password" minlength="8" required />
      </div>
      <br />
      <div class="is-admin">
        <label>I am</label>
        <select name="user-type" class="type">
          <option value="home.html" class="select">User</option>
          <option value="home-page-admin.html" class="select">Admin</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn">Register</button>
      <br />
      <div class="have-account">
        <p>
          Already have an account? <a href="./sign-in.html">Sign in</a>.
        </p>
      </div>
    </form>
  </div>
  <footer>
    <p>Library &copy; 2024</p>
  </footer>
  <script src="/scripts/login.js"></script>
</body>

</html>
