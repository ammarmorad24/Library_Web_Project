<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="/scripts/isAuth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../CSS/review-book.css" />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <a class="logo" href="./home.html">
          <img src="/images/Logo.jpg" alt="logo" />
        </a>
        <a class="nav-item" href="./home.html">Home</a>
        <a class="nav-item" href="./borrowed-books.html">Borrowed Books</a>
        <a class="nav-item" href="./about.html">About</a>
      </nav>

      <form
        id="search-container"
        action="./search-results.html"
        method="get"
        autocomplete="off"
      >
        <div class="search">
          <input class="search-bar" name="q" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <div class="profile-section">
        <a href="../index.html">
          <button id="sign-out">Sign Out</button>
        </a>
        <a class="profile-pic" href="./profile.html">
          <img
            src="../images/proiflePic.jpg"
            class="profile-picture"
            alt="profile picture"
          />
        </a>
      </div>
    </header>
    <main>
      <img src="https://shorturl.at/qxH12" class="image" />
      <form id="reviewForm" class="review-container">
        <h2 class="title">Title</h2>
        <div class="score">
          <input
            id="score"
            type="number"
            class="input1"
            name="score"
            required
            placeholder="score:1-5"
            step="any"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="review">
          <textarea
            id="review-content"
            rows="5"
            cols="50"
            class="input2"
            placeholder="Type what you think about the book..."
            minlength="1"
            required
          ></textarea>
        </div>
        <input type="submit" class="submit" value="Submit Your Review" />
      </form>
    </main>
    <footer>
      <p>Library &copy; 2024</p>
    </footer>
    <script src="../scripts/sign-out.js"></script>
    <script src="../scripts/review.js"></script>
    <script src="../scripts/general-search-bar.js"></script>
  </body>
</html>
