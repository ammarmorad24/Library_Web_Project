<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Form</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../CSS/auth-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <a class="logo" href="../index.html">
          <img src="../images/Logo.jpg" alt="logo" />
        </a>
        <a class="nav-item" href="./about.html">About</a>
      </nav>
    </header>
    <main class="wrapper">
      <form id="loginForm">
        <h1>Sign in</h1>
        <div class="input_box">
          <label><i class="bx bxs-envelope"></i></label>

          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="input_box">
          <label><i class="bx bxs-lock-alt"></i></label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            min="8"
            required
          />
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>

          <a href="#">Forgot Password?</a>
        </div>
        <p id="error"></p>
        <button type="submit" class="btn" id="submitButton">Sign in</button>

        <div class="register-link">
          <p>don't have an accout?<a href="register.html"> Register here</a></p>
        </div>
      </form>
    </main>

    <script src="/scripts/login.js"></script>
  </body>
  <footer>
    <p>Library &copy; 2024</p>
  </footer>
</html>
